<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello there...</title>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
        height: 100vh;
    }

    #container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    img {
        width: 30%;
    }

    button {
        margin: 20px;
    }
</style>

<body>
    {% if signed_in %}
    <div id="container">
        <h1>Well hello there...{{name}}!</h1>
        <button>Sign Out</button>
        <img src="../static/hello.jpg" />
    </div>
    {% else %}
    <h1>Hello Stranger!</h1>
    <button>Sign In</button>
    <button>Sign Up</button>
    {% endif %}

    <!-- <div id="container">
        <h1>Well hello there...{{name}}!</h1>
        <img src="../static/hello.jpg" />
    </div> -->
</body>

</html>
